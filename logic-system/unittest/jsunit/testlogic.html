<html>
 <head>
	<title>Test Page for logic system</title>
	<script language="javascript" src="app/jsUnitCore.js"></script>
	<script language="javascript" src="../../loadjson.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
	<script src="../../jquery-1.3.2.min.js" type="text/javascript"></script>
 </head>
 <body>
  <script language="javascript">

	function testLogicSystem(){
		assertEquals("If you pass in 6 as primary key and ITEM0 as action", {title:"Item 1", prev:"2", pk:3, type:"ITEM"}, displayInfo(6, 'ITEM0', '../../data/sampledata.json'));
	}
	
	function testNulljsondata(){
		window.jsondata=[];
		assertNull("If window.jsondata is null, should return null", doDisplay(3, "ITEM0"));
	}
	
	function testWrongFile(){
		assertEquals("If file does not exist", undefined, loadfile(doDisplay, 6, "ITEM0", '../../data/sampldata.json'));
	}
	
	function testWrongFileTwo(){
		assertEquals("If file does not exist", undefined, displayInfo(6, "ITEM0", '../../data/sampldata.json'));
	}
	
	function testNonexistentPrimaryKey(){
		assertEquals("Primary key does not exist", undefined, displayInfo(180, "ITEM0", '../../data/sampledata.json'));
	}
	
	function testNonexistentAction(){
		assertEquals("Action does not exist", undefined, displayInfo(6, "ITEM123", '../../data/sampledata.json'));
	}

  </script>
 </body>
</html>
